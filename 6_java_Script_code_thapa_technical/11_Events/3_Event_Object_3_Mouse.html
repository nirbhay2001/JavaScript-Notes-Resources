<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url("https://fonts.googleapis.com/css?family=Inconsoleata:400,700");

    body{
        font-family: 'Inconsolata', sans-serif;
        background: #2a364f;
    }

    #box{
        width: 100px;
        height: 100px;
        background: gold;
    }
    </style>
</head>
<body>
    <div class="main-div">
        <div id="box"></div>
    </div>

    <script>
        const mEnter = document.getElementById('box');
        mEnter.addEventListener('mouseenter',()=>{
            mEnter.style.backgroundColor = 'red';
            console.log('Mouse Enter Bro');
        });

        mEnter.addEventListener('mouseleave',()=>{
            console.log('Mouse leave Bro');
            mEnter.style.backgroundColor = 'pink';
        });

        // addEventListener('pass any event', pass callback function ya normally function name);
    </script>
</body>
</html>
