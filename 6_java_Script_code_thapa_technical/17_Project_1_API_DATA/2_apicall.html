<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsoleata:400,700");
   
       body{
           font-family: 'Inconsolata', sans-serif;
           background: #2a364f;
       }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('#container');
        request.open('GET',"https://restcountries.eu/rest/v2/name/nepal");
        request.send();

        // to get the response
        request.addEventListener('load',function(){
            // console.log(this.responseText);
            const [data] = JSON.parse(this.responseText);
            // console.log(data);
            // console.log(data.capital);

            const htmlData = `<div class="card">
        <article class="card">
            <div class="card-body">
                <img src="${data.flag}" class="card-body-img">
                <h1 class="card-body-title">
                    ${data.name}<span></span>
                </h1>
                <p class="card-body-text">capital:${data.capital}</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3> ${data.population}</h3>
                    <p>Population</p>
                </div>
                <div class="card-footer-socil">
                    <h3> ${data.demonym}</h3>
                    <p>Demonym</p>
                </div>
            </div>
           
        </article>
    </div>`;

    container.insertAdjacentHTML("afterbegin",htmlData);
            
        })
    </script>
</body>
</html>
