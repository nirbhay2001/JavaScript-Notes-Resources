<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsoleata:400,700");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Mulish",sans-serif;
        }
        body{
            font-family: 'Inconsolata', sans-serif;
            background: #f8e7af;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

   </style>
</head>
<body>

    <form id="tempCalc" onsubmit="calculateTemp(); return false">
    
        <label for="temp">Please enter the temperature you'd like to convert.</label>
        <br/>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/>

        <input type="submit" name="temp"><br/>
        <span id="resultContainer"></span>

    
    
    </form>


    <script src="index.js"></script>
</body>
</html>
