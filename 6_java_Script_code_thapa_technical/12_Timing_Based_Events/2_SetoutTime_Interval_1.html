<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsoleata:400,700");
   
       body{
           font-family: 'Inconsolata', sans-serif;
           background: #2a364f;
       }
       </style>
</head>
<body>
    <div class="main-div">
        <div>
            <p>Want to know my Name ?</p>
            <p id="showMyName"></p>
            <br>
            <button id="btn">Click hare</button>
        </div>
    </div>
    <script>
        const myName = document.querySelector('#showMyName');
        const btn = document.querySelector('#btn');

        const showMyName = () => {
            myName.innerHTML = "Loading ...";
            setTimeout(() => {
                myName.innerHTML = "vinod thapa";
            },1000);
        }
        btn.addEventListener('click', showMyName);
    </script>
</body>
</html>
