<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css">
    <title>Increment Counter Web Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsoleata:400,700");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Mulish",sans-serif;
        }
        body{
            font-family: 'Inconsolata', sans-serif;
            background: #f8e7af;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

   </style>
</head>
<body>
    <div class="counter-container">
       <i class="fas fa-mug fa-3x"></i>
       <div class="counter" data-target="4000"></div>
       <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-users fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!-- data-* attributes are designed to hold custom data for custom code
(typically client side Js) to process. -->
