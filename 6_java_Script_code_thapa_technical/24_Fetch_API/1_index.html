<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="apiindia"> </p>

    <script>
        fetch('https://api.covid19api.com/summary').then((apidata)=>{
            // console.log(apidata);
            return apidata.json();
        }).then((actualdata)=>{
            console.log(actualdata);
            const mydata = actualdata.countries[101];
            // document.getElementById('apiindia').innerHTML = mydata;
            document.getElementById('apiindia').innerHTML = `The name of country is ${mydata.Country}. The TotalConfirmed cases here is ${mydata.TotalConfirmed} and the TotalDeaths cases here is ${mydata.TotalDeaths} and finally the TotalRecovered cases here is ${mydata.TotalRecovered}`;
        }).catch((error)=>{
            console.log(`The Error: ${error}`);
        });
    </script>
    
</body>
</html>
